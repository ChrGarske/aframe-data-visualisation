<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>webVR Data Visualization</title>
  <meta name='DataVisTest'>
  <link rel='shortcut icon' href=''>
  <script src='https://aframe.io/releases/0.9.0/aframe.min.js'></script>
  <script src='aframe-scatterplot.js'></script>
  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js'></script>
</head>
<style>
  text {
    font: 11px sans-serif;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .tick line {
    opacity: 0.2;
  }
</style>

<body>
  <a-scene room tiles>
    <a-assets>
      <img id='wood' src='1-fine-wood-seamless.jpg'>
      <img id='sky' src='mild800.jpg'>
    </a-assets>
    <a-entity id='rig'>
      <a-entity id='camera' camera look-controls>
        <a-entity
          animation__click='property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.5 0.5 0.5; to: 1 1 1'
          animation__fusing='property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.5 0.5 0.5'
          animation__mouseleave='property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1'
          raycaster='objects: .clickable,.data_click' cursor='fuse:true' position='0 0 -1'
          geometry='primitive:ring; radiusInner:0.02; radiusOuter:0.03' material='color:black; shader:flat'>
        </a-entity>
      </a-entity>
    </a-entity>
    <a-entity daydream-controls>     
    </a-entity>
    <a-sky color='skyblue'> </a-sky>
    <a-plane id='floor' src='#wood' position='0 -5 0' height='20' width='20' repeat='10 10' rotation='-90 0 0'>
    </a-plane>
  </a-scene>
</body>

</html>
